# Params for planner

# Timeout for transforms
transform_timeout       : 0.2

# arena specific constraints
arena:
  length: 20.0 # meters
  width: 20.0 # meters
  max_height: 3.0 # meters

# obstacle sizes
obstacle: 
  height: 2.0 # meters
  width: 0.5 # meters; actual is 0.33
  height_buffer: 0.0 # meters
  side_buffer: 0.0 # meters

# The flags use_xxx will adapt the planning in different control space

# Vel             | Acc             | Jrk             | Snp
# use_pos = true  | use_pos = true  | use_pos = true  | use_pos = true
# use_vel = false | use_vel = true  | use_vel = true  | use_vel = true
# use_acc = false | use_acc = false | use_acc = true  | use_acc = true
# use_jrk = false | use_jrk = false | use_jrk = false | use_jrk = true

use_pos: true
use_vel: true
use_acc: false
use_jrk: false
